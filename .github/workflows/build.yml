name: build

on:
    push:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: npm ci
            - run: npm run jest
            - run: npm run eslint
            - run: npm run prettier
            - run: npm run build
            - env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: ./scripts/publish.sh
